<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sebastian Vinay Muñoz Diaz - QA Analyst Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="animated-bg-grad">
    
    <div id="profile-widget">
        <div class="profile-image-container">
            <picture>
                <source srcset="../assets/images/profilesmall.webp" type="image/webp" />
                <img src="../assets/images/profilesmall.png" alt="Photo of Sebastian Vinay Muñoz Diaz" width="70" height="70" decoding="async" />
            </picture>
        </div>
        <div class="profile-text-container">
            <div class="profile-name">Sebastian Vinay Muñoz Diaz</div>
            <div class="profile-role" data-i18n="profile_role">QA Analyst</div>
        </div>
        <div id="language-switcher" title="Select Language">
            <i class="fas fa-globe"></i>
            <select id="lang-select">
                <option value="en">English</option>
                <option value="es">Español</option>
            </select>
        </div>
    </div>

    <div id="dynamic-background"></div>

    <div id="top-right-widgets">
        <button id="dark-mode-toggle" title="Toggle Dark Mode" aria-label="Toggle Dark Mode">
            <i class="fas fa-moon"></i>
        </button>
        <div id="time-widget">
            <ul class="time-lines">
                <li class="time-entry"><span class="time-label">My Time:</span><span id="my-time">--:--:--</span></li>
                <li class="time-entry"><span class="time-label">Your Time:</span><span id="user-time">--:--:--</span></li>
            </ul>
            <i class="gg-time"></i>
        </div>
    </div>

    <div id="xmb-container">
        <div class="xmb-left-panel">
            <nav id="main-navigation" aria-label="Main navigation">
                <ul id="horizontal-menu" role="tablist" aria-label="Portfolio Sections">
                    <li class="xmb-item" role="presentation">
                        <button role="tab" id="h-tab-0" aria-controls="v-panel-0" data-column="0"><i class="fas fa-user-circle" aria-hidden="true"></i><span data-i18n="menu_about">About Me</span></button>
                    </li>
                    <li class="xmb-item" role="presentation">
                        <button role="tab" id="h-tab-1" aria-controls="v-panel-1" data-column="1"><i class="fas fa-cogs" aria-hidden="true"></i><span data-i18n="menu_skills">Skills</span></button>
                    </li>
                    <li class="xmb-item" role="presentation">
                        <button role="tab" id="h-tab-2" aria-controls="v-panel-2" data-column="2"><i class="fas fa-briefcase" aria-hidden="true"></i><span data-i18n="menu_experience">Experience</span></button>
                    </li>
                    <li class="xmb-item" role="presentation">
                        <button role="tab" id="h-tab-3" aria-controls="v-panel-3" data-column="3"><i class="fas fa-trophy" aria-hidden="true"></i><span data-i18n="menu_projects">Projects</span></button>
                    </li>
                    <li class="xmb-item" role="presentation">
                        <button role="tab" id="h-tab-4" aria-controls="v-panel-4" data-column="4"><i class="fas fa-envelope" aria-hidden="true"></i><span data-i18n="menu_contact">Contact</span></button>
                    </li>
                </ul>
            </nav>
            <div id="vertical-menus-container">
                <ul class="vertical-menu" id="v-panel-0" role="tabpanel" aria-labelledby="h-tab-0" data-column="0">
                    <li>
                        <button data-i18n-title="about_title" data-i18n-content="about_content"><i class="fas fa-info-circle" aria-hidden="true"></i><span data-i18n="about_bio">Bio</span></button>
                    </li>
                </ul>
                <ul class="vertical-menu" id="v-panel-1" role="tabpanel" aria-labelledby="h-tab-1" data-column="1">
                    <li>
                        <button data-i18n-title="skills_manual_title" data-i18n-content="skills_manual_content"><i class="fas fa-tasks" aria-hidden="true"></i><span data-i18n="skills_manual_label">Manual Testing</span></button>
                    </li>
                    <li>
                        <button data-i18n-title="skills_api_title" data-i18n-content="skills_api_content"><i class="fas fa-network-wired" aria-hidden="true"></i><span data-i18n="skills_api_label">API Testing</span></button>
                    </li>
                    <li>
                        <button data-i18n-title="skills_tools_title" data-i18n-content="skills_tools_content"><i class="fas fa-tools" aria-hidden="true"></i><span data-i18n="skills_tools_label">Tools</span></button>
                    </li>
                </ul>
                <ul class="vertical-menu" id="v-panel-2" role="tabpanel" aria-labelledby="h-tab-2" data-column="2">
                    <li>
                        <button data-i18n-title="experience_neoris_title" data-i18n-content="experience_neoris_content">
                            <i class="fas fa-building" aria-hidden="true"></i><span data-i18n="experience_neoris_label">NEORIS</span>
                        </button>
                    </li>
                </ul>
                <ul class="vertical-menu" id="v-panel-3" role="tabpanel" aria-labelledby="h-tab-3" data-column="3">
                    <li>
                        <button data-i18n-title="projects_portfolio_title" data-i18n-content="projects_portfolio_content">
                            <i class="fas fa-gamepad" aria-hidden="true"></i><span data-i18n="projects_portfolio_label">This Website</span>
                        </button>
                    </li>
                    <li>
                        <button data-hide-content="true">
                            <i class="fas fa-ellipsis-h" aria-hidden="true"></i><span data-i18n="projects_soon_label">More coming soon...</span>
                        </button>
                    </li>
                </ul>
                <ul class="vertical-menu" id="v-panel-4" role="tabpanel" aria-labelledby="h-tab-4" data-column="4">
                    <li>
                        <button data-link="https://www.linkedin.com/in/svmunozd/" data-i18n-title="contact_linkedin_title" data-i18n-content="contact_linkedin_content">
                            <i class="fab fa-linkedin" aria-hidden="true"></i><span data-i18n="contact_linkedin_label">LinkedIn</span>
                        </button>
                    </li>
                    <li>
                        <button data-link="https://github.com/SVinayMD" data-i18n-title="contact_github_title" data-i18n-content="contact_github_content">
                            <i class="fab fa-github" aria-hidden="true"></i><span data-i18n="contact_github_label">GitHub</span>
                        </button>
                    </li>
                    <li>
                        <button data-link="mailto:sebasvinaym@outlook.com" data-i18n-title="contact_email_title" data-i18n-content="contact_email_content">
                            <i class="fas fa-at" aria-hidden="true"></i><span data-i18n="contact_email_label">Email</span>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
        <div id="content-display">
            <h2 id="content-title" tabindex="-1"></h2>
            <p id="content-body"></p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Sebastian Vinay Muñoz Diaz. All Rights Reserved.</p>
    </footer>

    <!-- Use obfuscated JS files for deployment (GitHub Pages) -->
    <script type="module" src="js/widget-scripts.js"></script>
    <script type="module" src="js/script.js"></script>
    <script type="module" src="js/i18n.js"></script>
</body>
</html>
